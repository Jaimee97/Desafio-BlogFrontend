<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Blog-FrontEnd</title>

    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
        <h1 class="header__title">Blog FrontEnd</h1>
        <a href="./login.html">
            <div class="header-login">
                <span class="header-login__title">Login</span>
                <i class="fa-solid fa-user icono-login"></i>
                <i class="fa-solid fa-right-to-bracket icono-login"></i>
            </div>
        </a>
    </header>
    <form>
        <div class="formulario">
            <h2 class="formulario__title">Regístrate ¡Es gratis!</h2>
            <input class="formulario__input-nombre" type="text" id="nombre" placeholder="Nombre">
            <input class="formulario__input-apellido" type="text" id="apellido" placeholder="Apellido">
            <input class="formulario__input-email" type="email" id="correo" placeholder="Email">
            <input class="formulario__input-pass" type="password" id="pass" placeholder="Contraseña">
            <input class="formulario__input-pass" type="password" id="pass-conf" placeholder="Confirma tu contraseña">
            <button class="formulario__button-cuenta" type="submit"><a href="./index.html" style="color:white">Crea tu cuenta</a></button>
            <button class="formulario__button-google" type="submit"><i class="fa-brands fa-google icono-google"></i>Registrate con google</button>
            <p class="formulario__texto">¿Ya tienes una cuenta?, <a href="./login.html" style="color:black"><span>Inicia sesión</span></a></p>
        </div>
    </form>

    <footer>
        <div class="footer">
            <div class="container-footer">
                <img class="container-footer__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
                <h1 class="container-footer__title">Blog FrontEnd</h1>
            </div>
            <p class="footer__text">Desafío Latam - 2023</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/8dfa4f5e08.js" crossorigin="anonymous"></script>
</body>
</html>
